<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do App</h1>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="New Task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task }} 
            <a href="/edit/{{ loop.index0 }}">Edit</a>
            <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
